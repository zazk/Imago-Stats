<div class="container">
  <div *ngIf="sucursales?.length > 0;else noSucursales" class="sucursales">
    <div class="sucursal-collection" *ngFor="let sucursal of sucursales">
      <div class="sucursal">
        {{ sucursal.nombre }}
      </div>
    </div>
  </div>
  <ng-template #noSucursales>
    <h5>
      Aun no se ha registrado ninguna sucursal
    </h5>
  </ng-template>
  <div class="add-sucursales">
    <p>
      Agregar sucursales
    </p>
    <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm" [formGroup]="form">
      <mat-form-field>
        <input matInput placeholder="Nueva sucursal" formControlName="nombre">
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" class="submit-btn" type="submit">Agregar sucursal</button>
      </div>
    </form>
  </div>
</div>
