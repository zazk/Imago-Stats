<div class="main-container">
  <header class="header">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between stretch" class="row-example">
      <div class="logo" fxLayoutAlign="center center">
        <img width="100px" src="/assets/img/logo.png" alt="">
      </div>
      <div>
        <h1 class="header__title">
          Cliente Incognito - Happy land
        </h1>
      </div>
      <div class="logo" fxShow="true" fxLayoutAlign="center center" fxHide.xs="true">
        <img width="80px" src="/assets/img/logo2.png" alt="">
      </div>
    </div>
  </header>
  <br>
  <br>
  <form class="form">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="form">
          <table class="full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="full-width">
                  <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="full-width">
                  <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
                </mat-form-field>
              </td>
            </tr>
          </table>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary">Login</button>
      </mat-card-actions>
      <!--
      <mat-card-actions>
        <button mat-raised-button (click)="doRegister()" color="warn">Register</button>
      </mat-card-actions>
      <mat-card-actions>
        <button mat-raised-button (click)="doLogin()" color="warn">Login</button>
      </mat-card-actions>
      -->
    </mat-card>
  </form>
</div>
